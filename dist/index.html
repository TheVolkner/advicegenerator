<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Advice Generator</title>
    <link rel="icon" type="image/x-icon" href="images/favicon.ico"/>
    <link rel="stylesheet" href="scss/custom.css" />
  </head>
  <body class="bg-primary">
    <!--MAIN BOX-->
    <article class="container">
      <section class=" row justify-content-center my-lg-5 my-md-1 mb-md-0">
        <!--ADVICE NUMBER.-->
        <section class="col col-lg-5 col-md-7 bg-white my-5 mx-3 card">
          <section class="card-body text-secondary d-flex flex-column pb-5">
            <p id="adviceNumber" class="text-success fs-6 my-3 letter-space fw-bold text-center">
              ADVICE #
            </p>
             <!--ADVICE TEXT-->
            <p id="adviceText" class="text-secondary fs-5 fw-bold text-center">             
            </p>
            <img
              src="assets/pattern-divider-desktop.svg"
              class="card-img"
              alt="Patter divider"
            />
          </section>
          <!--BUTTON TO GENERATE RANDOM ADVICE-->
          <section class="text-center mb-0">
            <button
              id="btnAdvice" type="button"
              class="shadow rounded-circle btn btn-success btnEffect text-center py-3 circle-size border-0 
              position-absolute translate-middle-x">       
              <svg width="24" height="24" xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M20 0H4a4.005 4.005 0 0 0-4 4v16a4.005 4.005 0 0 0 4 4h16a4.005 4.005 0 0 0 4-4V4a4.005 4.005 0 0 0-4-4ZM7.5 18a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3Zm0-9a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3Zm4.5 4.5a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3Zm4.5 4.5a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3Zm0-9a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3Z"
                  fill="#202733"
                />
              </svg>
            </button>
          </section>
        </section>
      </section>
      <script src="script/advice.js"></script>
    </article>
    <script src="https://kit.fontawesome.com/d3726c7b26.js" crossorigin="anonymous"></script>
  </body>
  <footer class="footer-webpage text-dark mt-lg-1 py-2 pb-4">

     <p class="letra-footer">

     </p>
   </footer> 
</html>
